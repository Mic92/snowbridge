[package]
name = "snowbridge-smoketest"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.89"
serde = "1.0.149"
futures = "0.3.27"
tokio = { version = "1.26", features = ["rt-multi-thread", "macros", "time"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "full", "bit-vec"] }
hex = "0.4.3"
hex-literal = "0.3.4"
toml = "0.7.3"
clap = { version = "4.2.0", features = [ "derive" ] }
subxt = { git = "https://github.com/paritytech/subxt.git", tag = "v0.27.1" }
ethers = { git = "https://github.com/gakonst/ethers-rs", default-features = false, features = ["abigen"] }
